<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <img src="images/logo.svg" alt="" />
        <div class="files">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </section>
      <section>
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="storage-left"><b>185</b>GB Left</div>
        <div class="triangle"></div>

        <div class="progress-bar">
          <div class="progress-bar-line">
            <div class="circle"></div>
          </div>
        </div>
        <div class="progress-detail">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rhafaelc">Rhafael Chandra</a>.
    </div>
  </body>
</html>
