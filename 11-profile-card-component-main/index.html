<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-card.svg" alt="pattern-card" />
      <div class="container">
        <img class="profile-image" src="images/image-victor.jpg" alt="" />
      </div>
      <section>
        <section class="profile">
          <h1>Victor Crest</h1>
          <p>26</p>
        </section>
        <p class="city">London</p>
        <section class="stats">
          <div class="stats-detail">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="stats-detail">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="stats-detail">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rhafaelc">Rhafael Chandra</a>.
    </div>
  </body>
</html>
