<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img src="assets\images\avatar-jessica.jpeg" alt="avatar" width="30%" />
      <div class="name"><b>Jessica Randall</b></div>
      <div class="address">London, United Kingdom</div>
      <div class="desc">"Front-end developer and avid reader."</div>
      <div class="links">
        <button>
          <a href="https://github.com" target="”_blank”">GitHub</a>
        </button>
        <button>
          <a href="https://frontendmentor.io" target="”_blank”"
            >Frontend Mentor</a
          >
        </button>
        <button>
          <a href="https://linkedin.com" target="”_blank”">LinkedIn</a>
        </button>
        <button>
          <a href="https://twitter.com" target="”_blank”">Twitter</a>
        </button>
        <button>
          <a href="https://instagram.com" target="”_blank”">Instagram</a>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rhafaelc">Rhafael Chandra</a>.
    </div>
  </body>
</html>
